{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>G2 Test Page</h1>
    <form method="POST">
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" value="{{ user.firstname }}" required>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" value="{{ user.lastname }}" required>
        </div>
        <div class="form-group">
            <label for="license_no">License Number:</label>
            <input type="text" id="license_no" name="license_no" value="{{ user.license_no }}" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{ user.age }}" required>
        </div>
        <div class="form-group">
            <label for="car_make">Car Make:</label>
            <input type="text" id="car_make" name="car_make" value="{{ user.car_details.make }}" required>
        </div>
        <div class="form-group">
            <label for="car_model">Car Model:</label>
            <input type="text" id="car_model" name="car_model" value="{{ user.car_details.model }}" required>
        </div>
        <div class="form-group">
            <label for="car_year">Car Year:</label>
            <input type="number" id="car_year" name="car_year" value="{{ user.car_details.year }}" required>
        </div>
        <div class="form-group">
            <label for="car_platno">Car Plate Number:</label>
            <input type="text" id="car_platno" name="car_platno" value="{{ user.car_details.platno }}" required>
        </div>
        <button type="submit">Save Information</button>
    </form>
    <div class="nav-buttons">
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
